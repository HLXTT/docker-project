events {}

http {
    server {
        listen 8080;
        server_name localhost;

        # Phục vụ ảnh tĩnh
        location /images/ {
            root /usr/share/nginx/html;
            autoindex on;  # Liệt kê file ảnh để kiểm tra
        }

        # Proxy request tới PHP
        location / {
            root /var/www/;
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;  # PHP-FPM chạy trên localhost
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}