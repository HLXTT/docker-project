events {}

http {
    server {
        listen 8080;
        server_name localhost;

        # Phục vụ file tĩnh như CSS, JS, ảnh
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|mp4|webm)$ {
            root /var/www/html;  # Chỉ định thư mục gốc chính xác
            try_files $uri =404;  # Trả về lỗi 404 nếu không tìm thấy file
            access_log off;
            expires 30d;  # Cache file tĩnh
        }

        # Proxy request tới PHP
        location / {
            root /var/www/html;  # Đảm bảo Nginx biết nơi chứa file PHP
            try_files $uri $uri/ /index.php?$args;  # Điều hướng các request vào index.php
        }

        # Xử lý PHP
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
