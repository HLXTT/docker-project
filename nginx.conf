events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Serve files from /usr/share/nginx/html/images for /images/ URL path
        location /images/ {
            alias /usr/share/nginx/html/images/;

            # Enable directory indexing
            autoindex on;

            # Cache control for static files
            expires 30d;

            # Handle 404 errors gracefully for this location
            try_files $uri $uri/ =404;
        }

        # Default 404 error page for all other requests
        error_page 404 /404.html;

        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
